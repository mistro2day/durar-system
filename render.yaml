services:
  - type: web
    name: durar-system-backend
    env: node
    rootDir: backend
    region: ohio
    plan: free
    autoDeploy: true
    healthCheckPath: /api/health
    buildCommand: |
      npm ci --include=dev
      npm --prefix ../durar-dashboard ci --include=dev
      npm --prefix ../durar-dashboard run build
      npx prisma generate
    # preDeployCommand is not supported on Free plan; run migrations at start (idempotent)
    startCommand: npx prisma migrate deploy && node --enable-source-maps --loader ts-node/esm src/index.ts
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: DASHBOARD_CACHE_TTL_MS
        value: "10000"
      # Add the following via Render Dashboard (Settings â†’ Environment):
      # DATABASE_URL, DIRECT_URL, JWT_SECRET, ADMIN_EMAIL, ADMIN_PASSWORD
